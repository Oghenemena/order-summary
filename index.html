<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>order summary</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="background">
        <div class="page">
            <div class="image">
                 <img src="illustration-hero.svg">
            </div>
            <div class="text">
                <div class="writings">
                    <h1>Order Summary</h1>
                    <p>You can now listen to millions of songs,<br>audiobooks, and podcasts on any device<br>anywhere you like!</p>
                </div>
                    <div class="icons">
                        <div class="imo">
                            <img src="icon-music.svg">
                        </div>
                        <div class="plan">
                            <h3>Annual Plan</h3>
                            <p>$59.99/year</p> 
                        </div>
                        <p><a href="#">Change</a></p> 
                    </div>
                <button class="payment">Proceed to Payment</button>
                <p class="order">Cancel Order</p>
            </div>
        </div>
    </div>
</body>
</html>
